// _______________
// | Launch options |
// ¯¯
// change -freq to your display hz
// -novid -freq 120 -tickrate 128 -high +exec autoexec.cfg

// _______________
// | Windows mouse settings |
// ¯¯
// Sensitivity
// > Control panel -> Hardware and Sound -> Mouse -> Pointer Options 
// 		> Speed 6/11
// 		> Disable pointer precision (it's mouse acceleration)
// > Steelseries Rival
// 		> 800CPI
// 		> 1000Hz

// _______________
// | Controls |
// ¯¯
unbindall;
bind escape "cancelselect";
bind f1 "autobuy";
bind f2 "rebuy";
bind f10 "quit_prompt";
bind 1 "slot1";
bind 2 "slot2";
bind 3 "slot3";
bind 4 "slot4";
bind 5 "slot5";
bind 6 "slot6";
bind 7 "slot7";
bind 8 "slot8";
bind 9 "slot9";
bind 0 "slot10";
bind tab "+showscores";
bind q "lastinv";
bind w "+forward";
bind e "+use";
bind r "+reload";
bind y "messagemode";
bind u "messagemode2";
bind v "+voicerecord";
bind i "show_loadout_toggle";
bind a "+moveleft";
bind s "+back";
bind d "+moveright";
bind f "+lookatweapon";
bind g "drop";
unbind shift;
//bind shift "+speed";
bind capslock "+speed";
bind z "radio1";
bind x "radio2";
bind c "radio3";
bind b "buymenu";
bind m "teammenu";
bind ctrl "+duck";
bind space "+jump";
bind pause "pause";
bind del "mute";
bind mouse1 "+attack";
bind mouse2 "+attack2";
bind mwheelup "invnextnongrenade"; // invnextnongrenade switches to primary gun, if you don't have a primary (or primary selected) it will switch to secondary
bind mwheeldown "invnextnongrenade"; // invnextnongrenade switches to primary gun, if you don't have a primary (or primary selected) it will switch to secondary
bind p "toggle cl_crosshairstyle 4 5"; // toggle between static (4) crosshair and dynamic when shooting (5)

// _______________
// | Tickrate For 128 Tickrate Server (will auto scale down for 64 tick) |
// ¯¯
rate 128000;
cl_cmdrate 128;
cl_updaterate 128;
cl_interp 0.0;
cl_interp_ratio 1; // use cl_interp_ratio 1 for <50ms ping, 2 for <100ms and 3 for >100ms
cl_timeout 300;
cl_lagcompensation 0;
ds_get_newest_subscribed_files;
echo "Connection settings loaded";

// _______________
// | Server Settings |
// ¯¯
cl_showpluginmessages 0;
cl_disablehtmlmotd 1;
//cl_disablehtmlmotd 0; //CEVO
cl_forcepreload 1;
cl_downloadfilter "nosounds";
mm_dedicated_search_maxping 50;
player_nevershow_communityservermessage 1;
cl_draw_only_deathnotices 0;
cl_clearhinthistory 1;
cl_debugrumble 0;
adsp_debug 0;
mp_limitteams 10;
mp_autoteambalance 0;
echo "Server settings loaded";

// _______________
// | Netgraph |
// ¯¯
net_graphpos 2;
net_graphheight 0;
net_graphproportionalfont 0;
alias "+ng" "+showscores; net_graph 1"; // show scoreboard and net_graph
alias "-ng" "-showscores; net_graph 0"; // show scoreboard and net_graph
bind "tab" "+ng";
echo "Netgraph loaded";

// _______________
// | Sound |
// ¯¯
volume 0.1245;
voice_enable 1; // enable voice communication
voice_scale 0.8; // lower the mic volume of other players
windows_speaker_config 1;
snd_duckerattacktime "0.5";
snd_duckerreleasetime "2.5";
snd_duckerthreshold "0.15";
snd_ducking_off "1";
snd_ducktovolume "0.55";
snd_legacy_surround "0";
snd_mixahead "0.1";
snd_music_selection "1";
snd_musicvolume "0";
snd_musicvolume_multiplier_inoverlay "0.1";
snd_mute_losefocus "0";
snd_pitchquality "1";
snd_rear_speaker_scale "1.0";
lobby_voice_chat_enabled 0;

// _______________
// | Graphic Optimization |
// ¯¯
r_dynamic 0;
r_eyegloss 0;
sys_antialiasing 0;
// sys_antialiasing 2; //4x MSAA (https://www.youtube.com/watch?v=uUmRKryhS8A)
sys_refldetail 0;
fps_max 241; //fps_max 289 for 144hz (2x display hz + 1)
fps_max_menu 121; //use your display hz + 1
mat_monitorgamma 1.6;
mat_monitorgamma_tv_enabled 0;
mat_queue_mode 2;
func_break_max_pieces 0;
cl_predict 1;
cl_predictweapons 1;
muzzleflash_light 0;
cl_detail_avoid_force 0;
cl_detail_avoid_radius 0;
cl_detail_avoid_recover_speed 0;
cl_detail_max_sway 0;

// ________________
// | Crosshair color |
// ¯¯
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"

// ________________
// | Dot Crosshair |
// ¯¯
cl_crosshair_drawoutline "1";
cl_crosshair_dynamic_maxdist_splitratio "0.0";
cl_crosshair_dynamic_splitalpha_innermod "1";
cl_crosshair_dynamic_splitalpha_outermod "0.300000";
cl_crosshair_dynamic_splitdist "5";
cl_crosshair_outlinethickness "1";
cl_crosshairdot "1";
cl_crosshairgap "-4.000000";
cl_crosshairgap_useweaponvalue "0";
cl_crosshairscale "0";
cl_crosshairsize "0.500000";
cl_crosshairstyle "5";
cl_crosshairthickness "1";
cl_crosshairusealpha "1";
cl_fixedcrosshairgap "0";

// ________________
// | Box crosshair |
// ¯¯
cl_crosshair_drawoutline "1";
cl_crosshair_dynamic_maxdist_splitratio "0.35";
cl_crosshair_dynamic_splitalpha_innermod "1";
cl_crosshair_dynamic_splitalpha_outermod "0.5";
cl_crosshair_dynamic_splitdist "7";
cl_crosshair_outlinethickness "1";
cl_crosshairdot "0";
cl_crosshairgap "-2.750000";
cl_crosshairgap_useweaponvalue "0";
cl_crosshairscale "0";
cl_crosshairsize "0.500000";
cl_crosshairstyle "4";
cl_crosshairthickness "2.500000";
cl_crosshairusealpha "1";
cl_fixedcrosshairgap "3";

// ________________
// | Classic Crosshair |
// ¯¯
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "500"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"

// ________________
// | Mouse |
// ¯¯
sensitivity 1;
m_customaccel 0;
m_mouseaccel1 0;
m_mouseaccel2 0;
m_mousespeed 0;
m_rawinput 1;

// ________________
// | In Game Settings |
// ¯¯
developer 1;
con_filter_enable 2;
con_filter_text_out "Player:";
con_filter_text "damage";
spec_usenumberkeys_nobinds 1;
cl_autowepswitch 0;
lobby_default_access 1; // default to private lobby
cl_dm_buyrandomweapons 0; // disable random guns in DM
cl_disablefreezecam 0; // disabling freezecam gives extra deathcam specate time
cl_showhelp 0;
gameinstructor_enable 0;

// __________
// | Viewmodel |
// ¯¯
cl_righthand 0; // have the gun on the left
viewmodel_presetpos 0;
viewmodel_offset_x 2.5;
viewmodel_offset_y 2;
viewmodel_offset_z -2;
viewmodel_fov 68;
cl_viewmodel_shift_left_amt 0;
cl_viewmodel_shift_right_amt 0;
cl_bob_lower_amt 5;
cl_bobamt_lat 0.1;
cl_bobamt_vert 0.1;
cl_bobcycle 2;
cl_viewmodel_shift_left_amt 0.5;
cl_viewmodel_shift_right_amt 0.25;

// ________________
// | HUD |
// ¯¯
safezonex 0.85; // have the HUD closer to the middle (horizontal)
safezoney 1.00; // have the HUD to the top and bottom
hud_scaling 0.91;
cl_drawhud "1"
cl_hud_background_alpha "0.85";
cl_hud_bomb_under_radar "1";
cl_hud_color "6";
cl_hud_healthammo_style "0";
cl_hud_playercount_pos "0"; //1 = bottom
cl_hud_playercount_showcount "0"; // 1 = just show count number (no avatars)
cl_hud_radar_scale "1";
cl_showloadout 1;
cl_loadout_colorweaponnames 1; // have the gun rarity color on the inventory HUD

// _______________
// | Game out of focus |
// ¯¯
snd_mute_losefocus 0;
engine_no_focus_sleep 0;

// _______________
// | Writeconfig |
// ¯¯
host_writeconfig;

